<!DOCTYPE HTML>

<html>
	<head>
		<title>Render Graph</title>
	</head>

	<body>
	<div style="width:704px;height:328px;">
		<img src="img/WaveSong1.jpg" height="100%" width="100%"  alt="Original Soundwave" >
		<div style=" width:704px;height:328px; position: absolute; top: 0; left: 0;">	
			<canvas style="height:100%; width:100%;  background-color:transparent;" id="myCanvas"> </canvas>
		</div>
	</div>
	
	<script>
		function drawLine(x1, y1, x2, y2){
			context.beginPath();
			context.moveTo(x1, y1);
			context.lineTo(x2, y2);
			context.stroke();
		}
		var canvas = document.getElementById('myCanvas');;
		var context = canvas.getContext('2d');
		drawLine(0,0,200,200);
	</script>
	</body>
</html>
